<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venha para o meu anivers√°rio!</title>
</head>
<body>
    <div >

        <div class="gif-container">
            <!-- Replace 'path/to/your/gif.gif' with the actual path to your GIF -->
            <img id="backgroundGif" src="src/pt1.gif" alt="Animated GIF">
            <button id ="ConfirmarPresenca" class="open-button" onclick="openModal()">Eu vou!</button>
        </div>
        
        <!-- Modal overlay -->
        <div class="modal-overlay" id="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <form id="myForm">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required><br><br>
                    
                    <div class="input-group">
                        <label for="quantas-pessoas">Quantas Pessoas:   </label>
                        <div class="quantity-input">
                            <button type="button" class="minus">-</button>
                            <input type="number" id="quantas-pessoas" name="quantas-pessoas" value="1" min="1">
                            <button type="button" class="plus">+</button>
                        </div>
                    </div>
                    
                    <input type="submit" value="Enviar">
                </form>
                <button class="close-modal-button" onclick="closeModal()">Fechar</button>
                <br>
                <br>
                
            </div>
        </div>
    </div>
</body>
<script src="js/animation.js"></script>
<script src="js/ModalPart.js"></script>
<script src="js/plusMinusButtons.js"></script>
<script src="js/formSubmit.js"></script>
</html>
